<!-- templates/tasks/task_form.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ title }} - {{ project.title }} - TaskFlow{% endblock %}

{% block content %}
<div class="container">
    <div class="mb-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'projects:project_list' %}">Projects</a></li>
                <li class="breadcrumb-item"><a href="{% url 'projects:project_detail' project.pk %}">{{ project.title }}</a></li>
                <li class="breadcrumb-item active" aria-current="page">{{ title }}</li>
            </ol>
        </nav>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-white">
                    <h2 class="mb-0">{{ title }}</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'projects:project_detail' project.pk %}" class="btn btn-outline-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">{{ button_text }}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
